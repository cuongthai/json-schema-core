/*
 * Project-specific settings. Unfortunately we cannot put the name in there!
 */
group = "com.github.fge";
version = "1.1.10-SNAPSHOT";
sourceCompatibility = "1.6";
targetCompatibility = "1.6"; // defaults to sourceCompatibility

project.ext {
    description = "Core processing architecture for json-schema-validator";
};

/*
 * List of dependencies
 */
dependencies {
    compile(group: "com.github.fge", name: "jackson-coreutils", version: "1.5");
    compile(group: "com.github.fge", name: "uri-template", version: "0.8");
    // FIXME: no javadoc
    compile(group: "org.mozilla", name: "rhino", version: "1.7R4");
    provided(group: "com.google.code.findbugs", name: "jsr305",
        version: "2.0.1");
//    compile(group: "com.google.inject", name: "guice", version: "3.0") {
//        // Guice user mailing list says it's safe to exclude this one
//        exclude(group: "org.sonatype.sisu.inject", module: "cglib");
//    }
    testCompile(group: "org.testng", name: "testng", version: "6.8.7") {
        exclude(group: "junit", module: "junit");
        exclude(group: "org.beanshell", module: "bsh");
        exclude(group: "org.yaml", module: "snakeyaml");
    };
    testCompile(group: "org.mockito", name: "mockito-core", version: "1.9.5");
    testCompile(group: "org.easytesting", name: "fest-assert", version: "1.4");
}

